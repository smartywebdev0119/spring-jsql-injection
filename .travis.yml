language: java
services: docker
jdk: 
 - openjdk8
 - openjdk9
 - openjdk10
 - openjdk12
 - openjdk13
 # Keep concurrent jdk lower than Travis max job count of 5
 # - openjdk11
 # Need new version of gmavenplus-plugin
 # - openjdk14

branches:
  only:
  - master
  
env:
  global:
    # Disable Oracle in the cloud
    - FROM_TRAVIS=true
    
addons:
  sonarcloud:
    organization: ron190-github
    token:
      secure: 
  apt:
    packages:
      # UI tests
      - tightvncserver
      - xfonts-base
    
cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache
    
before_script:

  - env | sort
  - sudo cat /proc/meminfo
  - java -XX:+PrintFlagsFinal -version | grep -iE 'HeapSize|PermSize|ThreadStackSize'
  
  # git update-index --chmod=+x <file>
  - ./model/src/test/resources/docker/script/build.sh
  - ./model/src/test/resources/docker/script/run.sh
  - ./model/src/test/resources/docker/script/buff.sh
  - ./model/src/test/resources/docker/script/verify.sh

script:

  - ./model/src/test/resources/vnc/execute-on-vnc.sh mvn clean verify sonar:sonar
  - ./model/src/test/resources/docker/script/verify.sh
    
after_success:

  - bash <(curl -s https://codecov.io/bash)
  
  - export CODACY_PROJECT_TOKEN=43e8b6719fbc4f3cbef25d863d7440c8
  - bash <(curl -Ls https://coverage.codacy.com/get.sh)
