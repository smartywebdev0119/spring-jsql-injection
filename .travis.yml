language: java

sudo: false

services:
  - docker
  
before_install:
  - cd src/main/resources/docker
  - docker build -t mysql -f Dockerfile.mysql .
  - docker run --name jsql-mysql -e MYSQL_ROOT_PASSWORD=my-secret-pw -d mysql
  - docker ps -a
  - cd ../../../..
  - ls
  - rm "${JAVA_HOME}/lib/security/cacerts"
  - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
  
jdk:
  - oraclejdk9

install: true

addons:
  sonarcloud:
    organization: "ron190-github"
    token:
      secure: ""

script:
  - mvn clean verify sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

after_success:
  - bash <(curl -s https://codecov.io/bash)