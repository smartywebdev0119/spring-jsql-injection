language: java
services: docker
jdk: 
 - openjdk8
 - openjdk9
 - openjdk10
 - openjdk12
 - openjdk13
 # Keep concurrent jdk lower than Travis max job count of 5
 # - openjdk11
 # Need new version of gmavenplus-plugin
 # - openjdk14

addons:
  sonarcloud:
    organization: ron190-github
    token:
      secure: 

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache
    
before_install:

  - sudo cat /proc/meminfo
  - java -XX:+PrintFlagsFinal -version | grep -iE 'HeapSize|PermSize|ThreadStackSize'
#  - export MAVEN_SKIP_RC=true
#  - export MAVEN_OPTS="-Xss512k -Xms2g -Xmx3g -Xmn3g -XX:PermSize=1g $MAVEN_OPTS"
#  - export MAVEN_OPTS="-Xss512k -Xms2g -Xmx3g -Xmn3g -XX:PermSize=1g $MAVEN_OPTS" > ~/.mavenrc
    
  # Docker configuration
  - ./src/test/resources/docker/script/build.sh
  - ./src/test/resources/docker/script/run.sh
  - ./src/test/resources/docker/script/verify.sh

script:

  - mvn clean verify sonar:sonar
  
  # Check MySQL status
  - docker exec -it jsql-mysql /bin/bash
    -c "
       mysql -uroot -pmy-secret-pw -e '
       SHOW GLOBAL status WHERE Variable_name RLIKE \"Threads_cached|Max_used_connections|Threads_created|Connections|Opened_tables|Threads_connected|Threads_running|^Queries\"
       ';
       "
    
after_success:

  - bash <(curl -s https://codecov.io/bash)
  
  - export CODACY_PROJECT_TOKEN=43e8b6719fbc4f3cbef25d863d7440c8
  - bash <(curl -Ls https://coverage.codacy.com/get.sh)
