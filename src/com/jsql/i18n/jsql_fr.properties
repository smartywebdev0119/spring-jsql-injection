# main gui
getTooltip = <html><b>Adresse du site</b><br>\
            jSQL utilise <u>toujours</u> le dernier paramètre pour l'injection (qu'importe le mode: GET, POST, Cookie ou Header).<br>\
            Laissez le dernier paramètre vide pour que jSQL recherche la meilleure valeur automatiquement:<br>\
            <i>Exemple: <b>http://serveur/chemin?parametreN=valeurN&injectezMoi=</b></i><br>\
            Ou alors forcez le dernier paramètre à la valeur voulue (utilisez des valeurs comme 0' ou -1):<br>\
            <i>Exemple: <b>http://serveur/chemin?parametreN=valeur&injectezMoi=0'</b></i></html>

postTooltip = <html><b>Paramètres POST</b><br>\
            jSQL utilise <u>toujours</u> le dernier paramètre pour l'injection (qu'importe le mode).<br>\
            <i>Recherche automatique de la meilleure valeur: <b>parametreN=valeurN&injectezMoi=</b><br>\
            Forcer une valeur, exemple: <b>parametreN=valeur&injectezMoi=0'</b></i></html>
            
cookieTooltip = <html><b>Cookies</b><br>\
            jSQL utilise <u>toujours</u> le dernier paramètre pour l'injection (qu'importe le mode).<br>\
            <i>Recherche automatique de la meilleure valeur: <b>parametreN=valeurN;injectezMoi=</b><br>\
            Forcer une valeur, exemple: <b>parametreN=valeur;injectezMoi=0'</b></i></html>
            
headerTooltip = <html><b>Header parameters</b><br>\
            jSQL utilise <u>toujours</u> le dernier paramètre pour l'injection (qu'importe le mode).<br>\
            <i>Recherche automatique de la meilleure valeur: <b>parametreN:valeurN\\r\\ninjectezMoi:</b><br>\
            Forcer une valeur, exemple: <b>parametreN:valeurN\\r\\ninjectezMoi:0'</b></i></html>
            
getMethod = Utiliser les paramètres GET pour injecter
postMethod = Utiliser les paramètres POST pour injecter
cookieMethod = Utiliser les cookies pour injecter
headerMethod = Utiliser les en-têtes pour injecter

