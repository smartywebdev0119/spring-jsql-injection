sqlShellUsernameTooltip = <html><b>Login MySQL</b><br>\
        Les logins sont stockés dans la table <i>user</i> de la base de données <i>mysql</i>.<br>\
        En général vide (si aucun utilisateur n'estdéfini).<br>\
        <i>Il est possible de lire un fichier PHP afin d'obtenir les données de connexions MySQL.</i></html>
sqlShellPasswordTooltip = <html><b>Mot de passe MySQL</b><br>\
        Les hashs de mot de passe sont stockés dans la table <i>user</i> de la base de données <i>mysql</i>.<br>\
        Vous pouvez brute-forcer les hashs de type 'mysql'.<br>\
        Peut être laissé vide si aucun mot de passe n'est défini.<br>\
        <i>Il est possible de lire un fichier PHP afin d'obtenir les données de connexions MySQL.</i></html>
sqlShellUsernameLabel = [Option] Login
sqlShellPasswordLabel = [Option] Mot de passe

