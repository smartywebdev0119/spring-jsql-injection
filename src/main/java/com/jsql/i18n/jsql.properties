# main gui
getTooltip = <html><b>Website URL</b><br>\
            jSQL <u>always</u> injects the last parameter, in any mode: default/GET, Request or Header.<br>\
            Leave last parameter blank to let jSQL search automatically for the best value :<br>\
            <i>E.g. <<b>http://127.0.0.1/path?paramN=valueN&injectMe=</b></i><br>\
            Or force last parameter with your own value (use working id or string like 0' or -1) :<br>\
            <i>E.g. <b>http://127.0.0.1/path?paramN=valueN&injectMe=0'</b></i><hr>\
            <b>NTLM and Negotiate Authentication</b> (NTLM can also be defined in Preferences)<br>\
            Define NTLM and Negotiate user authentication in URL.<br>\
            <i>E.g. <b>http://domain\\user:pass@127.0.0.1/path?injectMe=</b></i>\
            </html>

requestMethodTooltip = <html><b>Request parameters</b><br>\
            jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\
            <i>Automatic search for best value : <b>paramN=valueN&injectMe=</b><br>\
            Force your own value, e.g. <b>paramN=valueN&injectMe=0'</b></i></html>
            
headerTooltip = <html><b>Header parameters</b><br>\
            jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\
            <i>Automatic search for best value : <b>paramN:valueN\\r\\ninjectMe:</b><br>\
            Force your own value, e.g. <b>paramN:valueN\\r\\ninjectMe:0'</b></i><hr>\
            <b>Cookie values</b><br>\
            Define Cookie in Header, e.g. <i><b>Cookie: keyCookie=valueCookie</b></i><hr>\
            <b>Basic Authentication</b> (can also be defined in Preferences)<br>\
            Define Basic user authentication in Header (Base64 encoding of user:pass).<br>\
            <i>E.g. user:pass => dXNlcjpwYXNz, add Header <b>Authorization: Basic dXNlcjpwYXNz</b></i>\
            </html>
            
getMethod = <html>Injection using <b>GET</b> parameters</html>
requestMethod = <html>Injection using <b>Request</b> parameters</html>
headerMethod = <html>Injection using <b>Header</b> parameters</html>

