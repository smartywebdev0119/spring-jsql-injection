 in Preferences)<br>\Define NTLM and Negotiate user authentication in URL.<br>\<i>E.g. <b>http://domain\\user:pass@127.0.0.1/path?injectMe=</b></i>\</html>FIELD_REQUEST_TOOLTIP = \<html><b>Request parameters</b><br>\jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\<i>Automatic search for best value : <b>paramN=valueN&injectMe=</b><br>\Force your own value, e.g. <b>paramN=valueN&injectMe=0'</b></i><hr>\<b>Injection point</b><br>\Use character * to inject inside the parameters.<br>\<i>E.g. <b>injectMe=0*&paramN=valueN</b></i>\</html>            FIELD_HEADER_TOOLTIP = \<html><b>Header parameters</b> like Cookie, User-Agent and Referer<br>\jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\<i>Automatic search for best value : <b>paramN:valueN\\r\\ninjectMe:</b><br>\Force your own value, e.g. <b>paramN:valueN\\r\\ninjectMe:0'</b></i><hr>\<b>Injection point</b><br>\Use character * to inject inside the parameters.<br>\<i>E.g. <b>injectMe:-1*\\r\\nparamN:valueN</b></i><hr>\<b>Cookie values</b><br>\Define Cookie in Header, e.g. <i><b>Cookie: keyCookie=valueCookie</b></i><hr>\<b>Basic Authentication</b> (can also be defined in Preferences)<br>\Define Basic user authentication in Header (Base64 encoding of user:pass).<br>\<i>E.g. user:pass => dXNlcjpwYXNz, add Header <b>Authorization: Basic dXNlcjpwYXNz</b></i>\</html>            METHOD_QUERYSTRING_TOOLTIP = <html>Inject using <b>GET</b> parameters</html>METHOD_REQUEST_TOOLTIP = <html>Inject using <b>Request</b> parameters</html>METHOD_HEADER_TOOLTIP = <html>Inject using <b>Header</b> parameters</html>BUTTON_START_TOOLTIP = Start injectionBUTTON_STOP_TOOLTIP = Stop injectionBUTTON_STOPPING_TOOLTIP = Stopping, please wait...BUTTON_ADVANCED = AdvancedDIALOG_NEW_INJECTION_TITLE = New injectionDIALOG_NEW_INJECTION_TEXT = Start a new injection?STRATEGY_TIME_TOOLTIP = \<html><b>Slowest and less reliable method</b><br>\SQL creates 5s delay if statement is false.<br>\<i>Read character's ASCII code in bit (8 URL calls).</i></html>        STRATEGY_BLIND_TOOLTIP = \<html><b>Slow and reliable method</b><br>\SQL creates pageA if SQL statement is true, otherwise pageB.<br>\<i>Read character's ASCII code in bit (8 URL calls).</i></html>        STRATEGY_ERRORBASED_TOOLTIP = \<html><b>Fast and accurate method</b><br>\<i>Read data directly from source page.</i></html>        STRATEGY_NORMAL_TOOLTIP = \<html><b>Fastest and accurate method</b><br>\<i>Read large data directly from source page.</i></html>CONSOLE_JAVA_LABEL = JavaCONSOLE_JAVA_TOOLTIP = Java consoleCONSOLE_NETWORK_LABEL = NetworkCONSOLE_NETWORK_TOOLTIP = URL calls informationCONSOLE_BINARY_LABEL = BinaryCONSOLE_BINARY_TOOLTIP = Time/Blind dataCONSOLE_CHUNK_LABEL = ChunkCONSOLE_CHUNK_TOOLTIP = Raw data extractedCONSOLE_MAIN_LABEL = ConsoleCONSOLE_MAIN_TOOLTIP = General informationNETWORK_TAB_HEADERS_LABEL  = HeadersNETWORK_TAB_PARAMS_LABEL   = ParamsNETWORK_TAB_RESPONSE_LABEL = ResponseNETWORK_TAB_TIMING_LABEL   = TimingNETWORK_TAB_SOURCE_LABEL   = SourceNETWORK_TAB_PREVIEW_LABEL  = PreviewNETWORK_TAB_METHOD_COLUMN = MethodNETWORK_TAB_URL_COLUMN    = URLNETWORK_TAB_SIZE_COLUMN   = SizeNETWORK_TAB_TYPE_COLUMN   = TypeMENUBAR_COMMUNITY_REPORTISSUE = Report issue or bugMENUBAR_HELP_UPDATE = Check for UpdatesMENUBAR_HELP_ABOUT = About jSQL InjectionMENUBAR_HELP = HelpMENUBAR_VIEW = Show ViewMENUBAR_PANEL = Show PanelMENUBAR_PREFERENCES = PreferencesMENUBAR_WINDOWS = WindowsMENUBAR_EDIT = EditMENUBAR_FILE_EXIT = ExitMENUBAR_FILE = FileUPDATE_EXCEPTION = \An error occured while checking updates, download the latest version from official website:\n\https://github.com/ron190/jsql-injection/releasesUPDATE_NEW_VERSION = A new version of jSQL Injection is available on https://github.com/ron190/jsql-injection/releasesUPDATE_UPTODATE = jSQL Injection is up to dateUPDATE_LOADING = Checking updates...PRIVILEGE_LABEL = File privilegePRIVILEGE_TOOLTIP = \<html><b>Needs the privilege FILE to work</b><br>\Activated if the privilege FILE is granted to current user</html>SHELL_URL_LABEL = [Optional] URL to the shell directorySHELL_URL_TOOLTIP = \<html><b>How to use optional shell URL</b><br>\- Leave blank if the file from URL is in selected folder, shell will be created in this folder.<br>\<i>E.g Address bar is set with http://127.0.0.1/simulate_get.php?lib=, file simulate_get.php<br>\is located in selected '/var/www/', then shell will be created in that folder.</i><br>\- Or force a URL for selected folder.<br>\<i>E.g Shell is created in selected '/var/www/site/folder/' ; corresponding URL for this folder<br>\is http://site.com/another/path/ (because of alias or url rewriting).</i></html>SHELL_RUN_BUTTON_LABEL = Create a shellSHELL_RUN_BUTTON_TOOLTIP = \<html><b>Create a shell in the selected folder(s)</b><br>\Path must correspond to a PHP folder to give results.<br>\<i>If necessary, you must set the URL of shell directory (see note on optional URL).<br>\Copy/paste a list of folder paths, you can also drag/drop a file containing a list of folder paths.</i>\</html>UPLOAD_DIALOG_TEXT = Select a file to UploadUPLOAD_URL_LABEL = [Optional] URL to the upload directoryUPLOAD_URL_TOOLTIP = \<html><b>How to use</b><br>\- Leave blank if the file from address bar is located in selected folder(s), webshell will also be in it.<br>\<i>E.g Address bar is set with http://127.0.0.1/simulate_get.php?lib=, file simulate_get.php<br>\is located in selected '/var/www/', then uploader will be created in that folder.</i><br>\- Or force URL for the selected folder.<br>\<i>E.g Uploader is created in selected '/var/www/site/folder/' ; corresponding URL for this folder<br>\is http://site.com/another/path/ (because of alias or url rewriting).</i></html>UPLOAD_RUN_BUTTON_LABEL = Upload a fileUPLOAD_RUN_BUTTON_TOOLTIP = \<html><b>Upload a file in selected folder(s)</b><br>\