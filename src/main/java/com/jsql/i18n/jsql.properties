ly used to hash password of admin pages. MySQL passwords are<br>\hashed differently (cf. Type mysql ; these are found into database 'mysql', table 'user').</i></html>BRUTEFORCE_LCASE_TOOLTIP = \<html><b>Lower case characters</b><br>\Check if searched string contains any of following characters:<br>\<span style="font-family:'Courier New';">abcdefghijklmnopqrstuvwxyz</span></html>BRUTEFORCE_UCASE_TOOLTIP = \<html><b>Upper case characters</b><br>\Check if searched string contains any of following characters:<br>\<span style="font-family:'Courier New';">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span></html>BRUTEFORCE_NUM_TOOLTIP = \<html><b>Numeric characters</b><br>\Check if searched string contains any of following characters:<br>\<span style="font-family:'Courier New';">0123456789</span></html>BRUTEFORCE_SPEC_TOOLTIP = \<html><b>Special characters</b><br>\Check if searched string contains any of following characters:<br>\<span style=\"font-family:'Courier New';\">&nbsp;~`!@#$%^&*()_-+={}[]|\\;:'\"<.,>/?</span></html>BRUTEFORCE_EXCLUDE_LABEL = Character(s) to excludeBRUTEFORCE_EXCLUDE_TOOLTIP = \<html><b>Exclude characters</b><br>\Speed up process by excluding characters from the search.</html>BRUTEFORCE_MIN_LABEL = Length min. BRUTEFORCE_MAX_LABEL = max. BRUTEFORCE_MIN_TOOLTIP = \<html><b>Minimum length of searched string</b><br>\Speed up process by specifying the minimum length to search.</html>BRUTEFORCE_MAX_TOOLTIP = \<html><b>Maximum length of searched string</b><br>\Speed up process by specifying the maximum length to search.</html>BRUTEFORCE_RUN_BUTTON_LABEL = Start brute forceBRUTEFORCE_RUN_BUTTON_TOOLTIP = \<html><b>Brute force the hash</b><br>\<i>Such process calculates a hash for every possible combinations of characters, hoping<br>\a hash will be equal to the user's one. It always either fails or never ends. Use instead<br>\websites like md5decrypter.co.uk to search for precalculated pairs of hash and password,<br>\also you may try other brute force softwares like John the Ripper.</i></html>        BRUTEFORCE_INCORRECT_LENGTH = Incorrect lengthBRUTEFORCE_CHARACTER_RANGE = Select character range like lower case and numeric charactersBRUTEFORCE_INCORRECT_MIN_MAX_LENGTH = Minimum length must be equal or lower than Maximum lengthBRUTEFORCE_STOP = StopBRUTEFORCE_EMPTY_HASH = Hash is undefinedBRUTEFORCE_CURRENT_STRING = Current stringBRUTEFORCE_CURRENT_HASH = Current hashBRUTEFORCE_POSSIBILITIES = Number of possibilitiesBRUTEFORCE_CHECKED_HASHES = Checked hashesBRUTEFORCE_ESTIMATED = Estimated hashes leftBRUTEFORCE_PERSECOND = Per secondBRUTEFORCE_TRAVERSING_REMAINING = Traversing remainingBRUTEFORCE_DAYS = daysBRUTEFORCE_HOURS = hBRUTEFORCE_MINUTES = minBRUTEFORCE_SECONDS = sBRUTEFORCE_PERCENT_DONE = Percent doneBRUTEFORCE_ABORTED = Brute force abortedBRUTEFORCE_FOUND_HASH = Hash foundBRUTEFORCE_STRING = StringBRUTEFORCE_HASH_NOT_FOUND = Hash not foundBRUTEFORCE_START = StartADMIN_PAGE_RUN_BUTTON_LABEL = Find admin page(s)ADMIN_PAGE_RUN_BUTTON_TOOLTIP = \<html><b>Find selected admin page(s) on the server</b><br>\Page file must exist to give results.<br>\<i>Copy/paste a list of page names, you can also drag/drop a file containing a list of page names.<br>\Default list contains well known names of administration pages ; login and password are<br>\often required to enter the backoffice (see Database and Brute force).<br>\If main URL is http://website.com/folder/page.php?arg=value, then it searches for both<br>\http://website.com/[admin pages] and http://website.com/folder/[admin pages]</i></html>SCAN_RUN_BUTTON_LABEL = Start multiple injectionSCAN_RUN_BUTTON_TOOLTIP = \<html><b>Scan selected URL(s) for SQL injection</b><br>\Test if the URLs are vulnerables to SQL injection.<br>\<i>Copy/paste a list of URLs, you can also drag/drop a file containing a list of URLs.</i></html>LIST_NEW_VALUE = New Value(s)...LIST_CUT = CutLIST_PASTE = PasteLIST_DELETE = DeleteLIS