# TODO remove useless embedded database: url='jdbc:h2:mem:to_be_removed;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false'
spring.datasource.name = to_be_removed

# Display green on Spring logo
spring.output.ansi.enabled = always

# logging.level.root = DEBUG

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/jsql-injection.p12
# The password used to generate the certificate
server.ssl.key-store-password=testtest
# The alias mapped to the certificate
server.ssl.key-alias=baeldung

#trust store location
trust.store=classpath:keystore/jsql-injection.p12
#trust store password
trust.store.password=testtest

server.port=8443
server.http.port=8080