folder(s), webshell will also be in it.<br>\        <i>E.g Address bar is set with http://127.0.0.1/simulate_get.php?lib=, file simulate_get.php<br>\        is located in selected '/var/www/', then uploader will be created in that folder.</i><br>\        - Or force URL for the selected folder.<br>\        <i>E.g Uploader is created in selected '/var/www/site/folder/' ; corresponding URL for this folder<br>\        is http://site.com/another/path/ (because of alias or url rewriting).</i></html>UPLOAD_RUN_BUTTON = Choose a fileUPLOAD_RUN_BUTTON_TOOLTIP = <html><b>Select folder(s) in which uploader is created, then choose a file to upload</b><br>\        Path must be correct and correspond to a PHP folder to give results.<br>\        <i>If necessary, you must set the URL of uploader directory (see note on text component).<br>\        Copy/paste a list of folder paths, you can also drag/drop a file containing a list of folder paths.</i>\        </html>        # sql shellSQL_SHELL_RUN_BUTTON = Create SQL shellSQL_SHELL_USERNAME_LABEL = [Optional] UserSQL_SHELL_PASSWORD_LABEL = [Optional] PassSQL_SHELL_USERNAME_TOOLTIP = <html><b>MySQL username</b><br>\        Users are stored in table <i>user</i> of database <i>mysql</i>.<br>\        Can be left empty if no user has been defined.<br>\        <i>Try to read an existing php file to get plaintext database credentials.</i></html>SQL_SHELL_PASSWORD_TOOLTIP = <html><b>MySQL password</b><br>\        Password hashes are stored in table <i>user</i> of database <i>mysql</i>.<br>\        You can brute force the hash with type <i>mysql</i>.<br>\        Can be left empty if no password has been defined.<br>\        <i>Try to read an existing php file to get plaintext database credentials.</i></html># fileFILE_RUN_BUTTON = Read file(s)FILE_RUN_BUTTON_TOOLTIP = <html><b>Select file(s) to read</b><br>\        Path must be correct to give results.<br>\        <i>Copy/paste a list of file paths, you can also drag/drop a file containing a list of file paths.<br>\        Default list contains well known file paths. Use a Full Path Disclosure tool to obtain an existing path<br>\        from remote host, or in your browser try to output an error containing an existing file path as simply<br>\        as followed: if remote host can be requested like http://site.com/index.php?page=about, then try to<br>\        browse instead http://site.com/index.php?page[]=about, an error may show a complete file path.</i></html># coderCODER_RUN_BUTTON = Convert# brute forceBRUTEFORCE_HASH = Hash to findBRUTEFORCE_HASH_TOOLTIP = <html><b>Hash to brute force</b><br>\        <i>Password for admin pages and for database users are<br>\        usually hashed inside database.</i></html>BRUTEFORCE_HASH_TYPE_TOOLTIP = <html><b>Type of hash</b><br>\        <i>MD5 is commonly used to hash password of admin pages. MySQL passwords are<br>\        hashed differently (cf. Type mysql ; these are found into database 'mysql', table 'user').</i></html>BRUTEFORCE_LCASE_TOOLTIP = <html><b>Lower case characters</b><br>\        Check if searched string contains any of following characters:<br>\        <span style="font-family:'Courier New';">abcdefghijklmnopqrstuvwxyz</span></html>BRUTEFORCE_UCASE_TOOLTIP = <html><b>Upper case characters</b><br>\        Check if searched string contains any of following characters:<br>\        <span style="font-family:'Courier New';">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span></html>BRUTEFORCE_NUM_TOOLTIP = <html><b>Numeric characters</b><br>\        Check if searched string contains any of following characters:<br>\        <span style="font-family:'Courier New';">0123456789</span></html>BRUTEFORCE_SPEC_TOOLTIP = <html><b>Special characters</b><br>\        Check if searched string contains any of following characters:<br>\        <span style=\"font-family:'Courier New';\">&nbsp;~`!@#$%^&*()_-+={}[]|\\;:'\"<.,>/?</span></html>BRUTEFORCE_EXCLUDE_LABEL = Character(s) to excludeBRUTEFORCE_EXCLUDE_TOOLTIP = <html><b>Exclude characters</b><br>\        Speed up process by excluding characters from the search.</html>BRUTEFORCE_MIN_LABEL = Length min. BRUTEFORCE_MAX_LABEL = max. BRUTEFORCE_MIN_TOOLTIP = <html><b>Minimum length of searched string</b><br>\        Speed up process by specifying the minimum length to search.</html>BRUTEFORCE_MAX_TOOLTIP = <html><b>Maximum length of searched string</b><br>\        Speed up process by specifying the maximum length to search.</html>BRUTEFORCE_RUN_BUTTON = StartBRUTEFORCE_RUN_BUTTON_TOOLTIP = <html><b>Begin brute forcing the hash</b><br>\        <i>Such process calculates a hash for every possible combinations of characters, hoping<br>\        a hash will be equal to the user's one. It always either fails or never ends. Use instead<br>\        websites like md5decrypter.co.uk to search for precalculated pairs of hash and password,<br>\        also you may try other brute force softwares like John the Ripper.</i></html>        # brute force actionBRUTEFORCE_INCORRECT_LENGTH = Incorrect lengthBRUTEFORCE_CHARACTER_RANGE = Select character range like lower case and numeric charactersBRUTEFORCE_INCORRECT_MIN_MAX_LENGTH = Minimum length must be equal or lower than Maximum lengthBRUTEFORCE_STOP = StopBRUTEFORCE_EMPTY_HASH = Hash is undefinedBRUTEFORCE_CURRENT_STRING = Current stringBRUTEFORCE_CURRENT_HASH = Current hashBRUTEFORCE_POSSIBILITIES = Number of possibilitiesBRUTEFORCE_CHECKED_HASHES = Checked hashesBRUTEFORCE_ESTIMATED = Estimated hashes leftBRUTEFORCE_PERSECOND = Per secondBRUTEFORCE_TRAVERSING_REMAINING = Traversing remainingBRUTEFORCE_DAYS = daysBRUTEFORCE_HOURS = hBRUTEFORCE_MINUTES = minBRUTEFORCE_SECONDS = sBRUTEFORCE_PERCENT_DONE = Percent doneBRUTEFORCE_ABORTED = Brute force abortedBRUTEFORCE_FOUND_HASH = Hash foundBRUTEFORCE_STRING = StringBRUTEFORCE_HASH_NOT_FOUND = Hash not foundBRUTEFORCE_START = Start# admin pageADMIN_PAGE_RUN_BUTTON = Find admin page(s)ADMIN_PAGE_RUN_BUTTON_TOOLTIP = <html><b>Select admin page(s) to find</b><br>\        Page file must exist to give results.<br>\        <i>Copy/paste a list of page names, you can also drag/drop a file containing a list of page names.<br>\        Default list contains well known names of administration pages ; login and password are<br>\        often required to enter the backoffice (see Database and Brute force).<br>\        If main URL is http://website.com/folder/page.php?arg=value, then it searches for both<br>\        http://website.com/[admin pages] and http://website.com/folder/[admin pages]</i></html># bulk testSCANLIST_RUN_BUTTON = Scan URL(s)SCANLIST_RUN_BUTTON_TOOLTIP = <html><b>Scan selected URL for SQL injection</b><br>\        Verify if URL is vulnerable to SQL injection.<br>\        <i>Copy/paste a list of URLs, you can also drag/drop a file containing a list of URLs.</i></html># list menuIMPORT = Import...EXPORT = Export...CUT = CutPASTE = PasteDELETE = DeleteNEW_VALUE = New Value(s)...RESTORE_DEFAULT = Restore defaultOK = OkCANCEL = CancelLIST_ADD_VALUE = Add Value(s)LIST_ADD_VALUE_LABEL = Add new value(s) to the listLIST_EXPORT = Export list to a fileLIST_CONFIRM_REPLACE = already exists.\nDo you want to replace it?LIST_CONFIRM_EXPORT = Confirm ExportREPLACE = ReplaceADD = AddLIST_IMPORT_REPLACE = Replace list or add to current location?LIST_IMPORT = Import fileLIST_IMPORT_ERROR = Import ErrorLIST_IMPORT_ERROR_TEXT = Unsupported file format.\nPlease import only .txt file.# dialog replace fileDIALOG_REPLACE_FILE_CONFIRM = already exists.\nDo you want to replace it ?DIALOG_REPLACE_FILE_TITLE = Confirm Save As