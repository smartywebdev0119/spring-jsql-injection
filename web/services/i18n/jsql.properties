 Negotiate Authentication</b> (NTLM can also be defined in Preferences)<br>\            Define NTLM and Negotiate user authentication in URL.<br>\            <i>E.g. <b>http://domain\\user:pass@127.0.0.1/path?injectMe=</b></i>\            </html>REQUEST_METHOD_TOOLTIP = <html><b>Request parameters</b><br>\            jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\            <i>Automatic search for best value : <b>paramN=valueN&injectMe=</b><br>\            Force your own value, e.g. <b>paramN=valueN&injectMe=0'</b></i><hr>\            <b>Injection point</b><br>\            Use character * to inject inside the parameters.<br>\            <i>E.g. <b>injectMe=0*&paramN=valueN</b></i>\            </html>            HEADER_TOOLTIP = <html><b>Header parameters</b><br>\            jSQL <u>always</u> injects the last parameter, in any mode selected.<br>\            <i>Automatic search for best value : <b>paramN:valueN\\r\\ninjectMe:</b><br>\            Force your own value, e.g. <b>paramN:valueN\\r\\ninjectMe:0'</b></i><hr>\            <b>Injection point</b><br>\            Use character * to inject inside the parameters.<br>\            <i>E.g. <b>injectMe:-1*\\r\\nparamN:valueN</b></i><hr>\            <b>Cookie values</b><br>\            Define Cookie in Header, e.g. <i><b>Cookie: keyCookie=valueCookie</b></i><hr>\            <b>Basic Authentication</b> (can also be defined in Preferences)<br>\            Define Basic user authentication in Header (Base64 encoding of user:pass).<br>\            <i>E.g. user:pass => dXNlcjpwYXNz, add Header <b>Authorization: Basic dXNlcjpwYXNz</b></i>\            </html>            GET_METHOD = <html>Inject using <b>GET</b> parameters</html>REQUEST_METHOD = <html>Inject using <b>Request</b> parameters</html>HEADER_METHOD = <html>Inject using <b>Header</b> parameters</html>BUTTON_START_INJECTION = Start injectionBUTTON_STOP_INJECTION = Stop injectionBUTTON_STOPPING_INJECTION = Stopping, please wait...BUTTON_ADVANCED = AdvancedDIALOG_NEW_INJECTION_TITLE = New injectionDIALOG_NEW_INJECTION_TEXT = Start a new injection?# status barLABEL_TIMEBASED_TOOLTIP = <html><b>Slowest and less reliable method</b><br>\        SQL creates 5s delay if statement is false.<br>\        <i>Read character's ASCII code in bit (8 URL calls).</i></html>        LABEL_BLIND_TOOLTIP = <html><b>Slow and reliable method</b><br>\        SQL creates pageA if SQL statement is true, otherwise pageB.<br>\        <i>Read character's ASCII code in bit (8 URL calls).</i></html>        LABEL_ERRORBASED_TOOLTIP = <html><b>Fast and accurate method</b><br>\        <i>Read data directly from source page.</i></html>        LABEL_NORMAL_TOOLTIP = <html><b>Fastest and accurate method</b><br>\        <i>Read large data directly from source page.</i></html>        LABEL_NORMAL = NormalLABEL_ERRORBASED = ErrorBasedLABEL_BLIND = BlindLABEL_TIMEBASED = TimeBasedTITLE_DATABASEVERSION = DatabaseTITLE_CURRENTDB = Current dbTITLE_CURRENTUSER = Current userTITLE_AUTHENTICATEDUSER = Authenticated user# consolesJAVA_TAB_LABEL = JavaJAVA_TAB_TOOLTIP = Java consoleNETWORK_TAB_LABEL = NetworkNETWORK_TAB_TOOLTIP = URL calls informationBINARY_TAB_LABEL = BinaryBINARY_TAB_TOOLTIP = Time/Blind dataCHUNK_TAB_LABEL = ChunkCHUNK_TAB_TOOLTIP = Raw data extractedCONSOLE_TAB_LABEL = ConsoleCONSOLE_TAB_TOOLTIP = General informationNETWORK_TAB_HEADERS_LABEL  = HeadersNETWORK_TAB_PARAMS_LABEL   = ParamsNETWORK_TAB_RESPONSE_LABEL = ResponseNETWORK_TAB_TIMING_LABEL   = TimingNETWORK_TAB_SOURCE_LABEL   = SourceNETWORK_TAB_PREVIEW_LABEL  = PreviewNETWORK_TAB_METHOD_COLUMN = MethodNETWORK_TAB_URL_COLUMN    = UrlNETWORK_TAB_SIZE_COLUMN   = SizeNETWORK_TAB_TYPE_COLUMN   = Type# menubarITEM_REPORTISSUE = Report issue or bugITEM_UPDATE = Check for UpdatesITEM_ABOUT = About jSQL InjectionMENU_HELP = HelpMENU_VIEW = Show ViewMENU_PANEL = Show PanelMENU_PREFERENCES =