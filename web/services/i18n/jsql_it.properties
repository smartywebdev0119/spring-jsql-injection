FIELD_QUERYSTRING_TOOLTIP=\
<html><b>URL Sitoweb</b><br>\
jSQL <u>sempre</u> innietta ultimo parametro, in ogni modo: default/GET, Request o Header.<br>\
Lascia l'ultimo parametro vuoto per far si che jSQL cerca automaticamente il miglior valore :<br>\
<i>Es. <<b>http://127.0.0.1/path?paramN=valueN&injectMe=\</i><br>\
O forza l'ultimo parametro con un valore personalizzato (usa un ID funzionante o una stringa tipo 0' o -1) :<br>\
<i>Es. <b>http://127.0.0.1/path?paramN=valueN&injectMe=0'\</i><hr>\
<b>Punto di inniezione</b><br>\
Usa il carattere * per inniettare dentro un URL o i parametri.<br>\
<i>Es. <b>http://127.0.0.1/path?injectMe=-1*&paramN=valueN\</i><hr>\
<b>NTLM and Negotiate Authentication</b> (NTLM can also be defined in Preferences)<br>\
Define NTLM and Negotiate user authentication in URL.<br>\
<i>E.g. <b>http://domain\\\\user:pass@127.0.0.1/path?injectMe=\</i>\
</html>

