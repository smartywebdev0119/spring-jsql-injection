SHELL_URL_LABEL = [Option] URL du répertoire contenant le shell
SHELL_URL_TOOLTIP = <html><b>Comment utiliser l'URL</b><br>\
        - Laisser vide si le fichier se trouve dans le répertoire sélectionné, le shell sera créé dans ce répertoire.<br>\
        <i>Ex. Si la barre d'adresse contient http://127.0.0.1/simulate_get.php?lib= et que le fichier simulate_get.php<br>\
        se trouve dans le répertoire '/var/www/', alors le shell sera créé dans ce répertoire.</i><br>\
        - Ou forcer l'URL du répertoire sélectionné.<br>\
        <i>Ex. Le shell est créé dans le répertoire sélectionné '/var/www/site/folder/' ; l'URL correspondant à ce répertoire<br>\
        pourrait être http://site.com/autre/chemin/ (du fait d'un alias ou d'un url rewriting).</i></html>
